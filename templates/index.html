<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczepionki w polsce</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<style>

.box {
  margin: auto;
  display: flex;
  align-items: center;
  width: 800px;
}
</style>
<body>

<div class="box">
    <canvas id="line-chart" width="800" height="450"></canvas>
</div>

<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{ labels|safe }},
    datasets: [{
        data: {{ values }},
        label: "Szczepienia w Polsce",
        borderColor: "#3e95cd",
        fill: false
      },
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Oś y (w tysiącach)'
    }
  }
});

</script>

</body>
</html>
