<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Szczepionki w polsce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8"><canvas id="line-chart" width="800" height="450"></canvas></div>
        <div class="col"></div>
    </div>
</div>

<footer class="text-center">
    &copy; 2021 - <a href="https://scvconsultants.com/">SCV Consultants</a>
</footer>


<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{ labels|safe }},
    datasets: [{
        data: {{ values }},
        label: "Szczepienia w Polsce",
        borderColor: "#3e95cd",
        fill: false
      },
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Oś y (w tysiącach)'
    }
  }
});

</script>
</body>
</html>
